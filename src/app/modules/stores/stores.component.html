<div
  class="container"
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutGap="32px"
  fxLayoutAlign="flex-start"
>
  <div
    fxFlex="0 1 calc(33.3% - 32px)"
    fxFlex.lt-md="0 1 calc(50% - 32px)"
    fxFlex.lt-sm=" 0 1 100%"
    *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9]"
  >
    <mat-card class="card">
      <mat-card-actions align="end">
        <fa-icon
          class="notif-icon"
          [icon]="selectedIcon"
          (mouseenter)="onMouseEnter()"
          (mouseleave)="onMouseLeave()"
        ></fa-icon>
      </mat-card-actions>

      <img
        mat-card-image
        src="https://www.elgiganten.dk/assets_spa/svg/logo_b2c_header_dk.svg"
        alt="Logo"
      />
    </mat-card>
  </div>
</div>
