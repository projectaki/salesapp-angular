<div
  class="container"
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutGap="32px"
  fxLayoutAlign="flex-start"
>
  <div
    fxFlex="0 1 calc(33.3% - 32px)"
    fxFlex.lt-md="0 1 calc(50% - 32px)"
    fxFlex.lt-sm=" 0 1 100%"
    *ngFor="let storeSub of storeSubs"
  >
    <store-card
      [storeSub]="storeSub"
      (subscribe)="onSubscribe($event)"
    ></store-card>
  </div>
</div>
