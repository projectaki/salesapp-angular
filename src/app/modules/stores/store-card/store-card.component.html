<mat-card class="card">
  <mat-card-actions align="end">
    <notification-bell
      *ngIf="isSub !== null && isSub !== undefined"
      [subscribed]="isSub"
      (subscribeClick)="onSubscribe($event)"
    ></notification-bell>
  </mat-card-actions>

  <img mat-card-image src="{{ store.logoUrl }}" alt="Logo" />
</mat-card>
