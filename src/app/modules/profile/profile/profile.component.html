<div
  class="container"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutAlign="start"
  fxLayoutGap="2em"
  *ngIf="auth.user$ | async as user"
>
  <div fxLayout="column" fxLayoutGap="2em">
    <mat-card class="example-card" color="primary">
      <mat-card-header>
        <div class="example-header-image"></div>
        <img mat-card-avatar src="{{ user.picture }}" alt="" />
        <mat-card-title>Profile</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
      </mat-card-header>
      <!-- 
      <mat-card-content> </mat-card-content>

        <button mat-raised-button color="accent">Update</button>
      </mat-card-actions> -->
    </mat-card>

      <mat-card-header>
        <mat-card-title>Preferences</mat-card-title>
      </mat-card-header>
    </mat-card> -->
  </div>
</div>
